# ========================================
# Cafe Management Backend - MongoDB Configuration
# ========================================

# Server
server.port=${SERVER_PORT:8080}

# Application info
spring.application.name=cafebackend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# MongoDB Configuration
# ========================================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/cafemanager}

# ========================================
# Security Default User (Optional for Actuator)
# ========================================
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:admin123}

# ========================================
# JWT Configuration
# ========================================
app.jwt.secret=${JWT_SECRET:cafeSecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}              
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}  
# ========================================
# Pagination
# ========================================
app.pagination.default-page-size=${APP_PAGINATION_SIZE:10}
app.pagination.max-page-size=${APP_PAGINATION_MAX_SIZE:100}

# ========================================
# CORS Configuration
# ========================================
app.cors.allowed-origins=${APP_CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}
app.cors.allowed-methods=${APP_CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${APP_CORS_HEADERS:*}
app.cors.allow-credentials=${APP_CORS_CREDENTIALS:true}
app.cors.max-age=${APP_CORS_MAX_AGE:3600}

# ========================================
# Logging Configuration
# ========================================
logging.level.com.example.cafebackend=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# Actuator / Health Check
# ========================================
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_SHOW_DETAILS:when_authorized}
management.health.diskspace.enabled=true


